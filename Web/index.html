<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmacias Similares</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #004aad;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        background: white;
      }
      .left {
        flex: 1;
        background: url("/src/simi-volando.png") no-repeat center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .right {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo {
        width: 200px;
      }
      .slogan {
        display: block;
        font-size: 14px;
        color: #555;
        margin-top: 5px;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        width: 80%;
      }
      .btn {
        background: white;
        border: 2px solid #004aad;
        padding: 15px;
        margin: 5px 0;
        border-radius: 25px;
        font-size: 16px;
        color: #004aad;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
        display: block;
        text-align: center;
      }
      .btn:hover {
        background: #004aad;
        color: white;
        transform: translateY(-5px); /* Desplazamiento del enlace al pasar el cursor */
      }
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: #004aad;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="header">
          <img src="/src/logo.png" alt="Farmacias Similares" class="logo" />
        </div>
        <div class="buttons">
          <a href="nuestro-servicio.html" class="btn">NUESTRO SERVICIO</a>
          <button class="btn">LUNES DE OFERTAS</button>
          <a href="marcas.html" class="btn">NUESTRAS MARCAS</a>
          <a href="cambios-devoluciones.html" class="btn">CAMBIOS Y DEVOLUCIONES</a>
          <a href="formas-pago.html" class="btn">FORMAS DE PAGO</a>
          <button class="btn">CENTRO DE AYUDA</button>
          <a href="quienes-somos.html" class="btn">MÁS SOBRE NOSOTROS</a>
        </div>
      </div>
    </div>
    <footer><address>Desarrollado por: <br>Lara Gutiérrez Diego Alexis - 182735 <br>Ojeda Sánchez Erick Ojeda - 182529</address></footer>
  </body>
</html>
