<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Examen Práctico 3er Parcial - Programación Web I</title>
</head>
<script src="script.js" defer></script>
<body>
    <h1>Calculadora de Propina</h1>
    <form id="tipForm">
        <label for="subtotal">Total a pagar ($):</label>
        <input type="number" id="subtotal" name="subtotal" min="0" step="0.01" required>

        <label for="tipPercent">Porcentaje a aplicar (%):</label>
        <input type="number" id="tipPercent" name="tipPercent" list="tipOptions" min="0" max="100" required>
        <datalist id="tipOptions">
            <option value="5">
            <option value="10">
            <option value="15">
            <option value="20">
        </datalist>

        <button type="submit">Calcular Propina</button>
    </form>

    <div id="result"></div>
    
</body>
</html>
